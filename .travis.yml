sudo: required
services:
- docker
language: scala
scala:
- 2.11.11
cache:
  directories:
  - "$HOME/.ivy2/"
  - "$HOME/.sbt/cache/"
  - "$HOME/.sbt/boot/"
  - "$HOME/.sbt/launchers/"
before_cache:
- find $HOME/.sbt -name "*.lock" | xargs rm
- find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm
env:
  global:
  - secure: 
  - secure: 
  - PACKAGE_NAME="akka-http-sample"
jobs:
  include:
  - stage: Test-Jar-Publish
    script:
    - "./scripts/runTestAndBuildArtifacts.sh"
    - export BUILD_NUMBER=$TRAVIS_BUILD_NUMBER
    - "./scripts/publishDockerImage.sh"
